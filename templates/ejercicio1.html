<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Ejercicio 1</h1>
    <form method="POST">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required><br>
        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad" required><br>
        <label for="cantidad_tarros">Cantidad de tarros:</label>
        <input type="number" id="cantidad_tarros" name="cantidad_tarros" required><br>
        <button type="submit">Calcular</button>
    </form>
    {% if nombre %}
        <h2>Resumen de Compra</h2>
        <p>Nombre: {{ nombre }}</p>
        <p>Total sin descuento: ${{ total_sin_descuento }}</p>
        <p>Descuento aplicado: ${{ total_sin_descuento - total_descuento }}</p>
        <p>Total con descuento: ${{ total_descuento }}</p>
    {% endif %}
</body>
</html>
